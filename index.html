<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Campo Minato</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <!-- js -->
    <script type="text/javascript" src="./js/myscript.js" defer></script>
</head>

<body>
    <header>
        <!-- zona logo -->
        <div id="logo">
            <img id="imgLogo" src="./img/Logo.png" alt="logo">
            <h1>Campo Minato</h1>
        </div>
        <!-- zona impostazioni gioco -->
        <div id="headerOptions">
            <label for="difficult">Difficolt√†:</label>
            <select name="difficult" id="difficult">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" id="play">Play</button>
        </div>
    </header>

    <main id="main">
        <div class="grid" id="grid">
        </div>
    </main>

    <footer>
        <span>Made with <i class="fa-solid fa-heart"></i> by <a href="https://boolean.careers/">Boolean</a></span>
